<ion-header>
  <ion-toolbar>
    <ion-title>blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let post of list$ | async">
      <ion-item [color]="post.isSign ? 'medium' : ''">
        <ion-label>{{ post.title }}</ion-label>
          <ion-text><small>{{ post.summary }}</small></ion-text>
        <ion-button slot="end" (click)="show(post)">Посмотреть</ion-button>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
